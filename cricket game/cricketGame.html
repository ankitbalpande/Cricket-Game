<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    
</head>
<body>
    <button onclick="playGame('Bat')">Bat</button>
    <button onclick="playGame('Ball')">Ball</button>
    <button onclick="playGame('Stump')">Stump</button>


    <script>

        function playGame(userChoice){
            const randomNumber = Math.random()*3;
            let computerChoice;

            if(randomNumber <= 1){
                computerChoice = 'Bat'
            }else if(randomNumber <= 2){
                computerChoice = 'Ball'
            }else{
                computerChoice = 'Stump'
            }

            let result;

            if(userChoice === computerChoice){
                result = `It's a Tie`
            }else if(
                (userChoice === 'Bat' && computerChoice === 'Ball')||
                (userChoice === 'Ball' && computerChoice === 'Stump')||
                (userChoice === 'Stump' && computerChoice === 'Bat')
            ){
                result = 'You are Won!'
            }else{
                result = 'Computer is Won!'
            }

            alert(
            `Your choice is ${userChoice}
            Computer Choice is ${computerChoice} and
            ${result}
            `
            )
        }
    </script>
</body>
</html>
